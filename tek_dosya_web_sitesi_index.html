<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lax Media — Dijitalde Gücünü Göster</title>
<meta name="description" content="Lax Media - Reklam & İşletme Tanıtımı." />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#ffffff;
  --text:#111111;
  --card:rgba(0,0,0,0.04);
  --gold:#c69b47;
  --muted:rgba(0,0,0,0.6);
  --container:1100px;
}
[data-theme="dark"] {
  --bg:#0f0f0f;
  --text:#f4f4f4;
  --card:rgba(255,255,255,0.05);
  --muted:rgba(255,255,255,0.6);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;
  color:var(--text);
  background:var(--bg);
  -webkit-font-smoothing:antialiased;
  transition:background .3s,color .3s;
}
.wrap{max-width:var(--container);margin:36px auto;padding:28px}
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:18px;
  background-color:var(--bg);
  padding:16px 24px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  position:sticky;
  top:10px;
  z-index:999;
}
.brand{display:flex;align-items:center;gap:14px}
.brand img{width:70px;height:auto;border-radius:10px;object-fit:contain;}
.brand h1{margin:0;font-size:20px}
.brand p{margin:0;font-size:12px;color:var(--muted)}
nav{display:flex;gap:16px;align-items:center}
nav a{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:8px;font-weight:600;transition:color .2s ease}
nav a:hover{color:var(--gold)}
.cta{
  background:linear-gradient(90deg,var(--gold),#f3d06b);
  color:#fff;padding:9px 14px;border-radius:10px;text-decoration:none;font-weight:700;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);transition:opacity .2s ease;
}
.cta:hover{opacity:0.9}
.theme-toggle{
  background:var(--card);border:none;padding:8px 10px;border-radius:8px;
  cursor:pointer;color:var(--text);font-weight:700;transition:background .3s;
}
.theme-toggle:hover{background:rgba(0,0,0,0.08)}
.hero{display:flex;align-items:center;gap:28px;margin-top:26px;opacity:0;transform:translateY(30px);transition:all .8s ease;}
.hero.visible{opacity:1;transform:translateY(0);}
.hero-left{flex:1;padding:28px;background:rgba(0,0,0,0.02);border-radius:16px}
.eyebrow{color:var(--gold);font-weight:700;font-size:13px;letter-spacing:1px}
h2{margin:12px 0 8px;font-size:34px;line-height:1.05;color:var(--text)}
p.lead{margin:0;color:var(--muted);font-size:16px}
.actions{margin-top:18px;display:flex;gap:12px;opacity:0;transform:translateY(20px);transition:all .8s ease;}
.actions.visible{opacity:1;transform:translateY(0);}
.hero-right{width:420px;opacity:0;transform:translateY(30px);transition:all .8s ease;}
.hero-right.visible{opacity:1;transform:translateY(0);}
.card{background:var(--card);padding:18px;border-radius:14px;transition:all .5s ease;}
.services{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:20px;opacity:0;transform:translateY(20px);transition:all .8s ease;}
.services.visible{opacity:1;transform:translateY(0);}
.service{padding:18px;border-radius:12px;background:rgba(0,0,0,0.02);min-height:120px;transition:all .28s}
.service:hover{transform:translateY(-6px)}
.service h4{margin:0 0 8px}
.muted{color:var(--muted);font-size:14px}
.portfolio{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:18px;opacity:0;transform:translateY(20px);transition:all .8s ease;}
.portfolio.visible{opacity:1;transform:translateY(0);}
.portfolio .item{height:150px;border-radius:10px;overflow:hidden;background-size:cover;background-position:center;box-shadow:inset 0 0 0 1000px rgba(255,255,255,0.1);transition:all .28s;cursor:pointer;}
.portfolio .item:hover{transform:scale(1.03)}
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;}
.modal img{max-width:90%;max-height:80%;border-radius:10px;}
.modal.show{display:flex;}
input,textarea{background:#fff;border:1px solid rgba(0,0,0,0.1);padding:12px;border-radius:10px;color:#111;width:100%;font-family:inherit}
button{background:linear-gradient(90deg,var(--gold),#f3d06b);border:none;padding:12px 14px;border-radius:10px;font-weight:800;cursor:pointer;color:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.1);transition:opacity .2s ease;}
button:hover{opacity:0.9}
footer{margin-top:30px;color:var(--muted);font-size:14px;text-align:center}
.divider{height:1px;background:rgba(0,0,0,0.06);margin:20px 0;border-radius:1px}
#scrollTopBtn{position:fixed;bottom:80px;right:26px;background:linear-gradient(90deg,var(--gold),#f3d06b);border:none;color:#fff;padding:10px 14px;border-radius:50%;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.2);display:none;font-weight:800;}
#whatsappBtn{position:fixed;bottom:20px;right:20px;background:#25D366;color:#fff;border:none;border-radius:50%;width:54px;height:54px;font-size:24px;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 3px 8px rgba(0,0,0,0.2);text-decoration:none;}
@media (max-width:980px){.hero{flex-direction:column}.hero-right{width:100%}.services{grid-template-columns:repeat(2,1fr)}.portfolio{grid-template-columns:repeat(2,1fr)}}
@media (max-width:560px){nav{display:none}.brand img{width:52px}.wrap{padding:16px}.services{grid-template-columns:1fr}.portfolio{grid-template-columns:1fr}}
</style>
</head>
<body>

<header>
  <div class="brand">
    <img src="lax media.jpg" alt="Lax Media Logosu
